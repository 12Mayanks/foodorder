<div class="container">
  <div class="row">
    <div class="col-lg-3 col-sm-1 col-md-6" *ngFor="let item of foods">
      <div class="card" style="width: 100%;">
        <img class="card-img-top" [src]="item.imgUrl" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ item.foodname }}</h5>
          <span class="favorite {{ item.favorite ? '': 'not' }}">â™¥</span>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
          <div class="details-footer">
            <div class="food-detail-footer">
              <span>{{ item.origin }}</span>
            </div>
            <div class="clock-time">ðŸ•‘
              <span>{{ item.time }} min.</span>
            </div>
          </div>
          <div class="price">
            <span>{{ item.price | currency }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
